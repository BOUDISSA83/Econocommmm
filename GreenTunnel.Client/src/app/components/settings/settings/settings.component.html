<mat-card class="mb-25 tagus-card">
  <mat-card-header class="border-bottom">
    <h3><i class="fa fa-cog fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Settings' | translate}}</h3>
  </mat-card-header>
  <mat-card-content>
      <mat-tab-group>
          <mat-tab label="{{'settings.header.UserProfile' | translate}}">

        <hr class="hr-separator" />
        <div [@fadeInOut] *ngIf="isProfileActivated" class="content-container ps-lg-2">
          <app-user-info></app-user-info>
        </div>
          </mat-tab>
          <mat-tab label="{{'settings.header.UsersManagements' | translate}}">
            <hr class="hr-separator" />
            <div [@fadeInOut] *ngIf="canViewUsers" class="content-container ps-lg-1">
              <app-users-management></app-users-management>
            </div>
          </mat-tab>
          <mat-tab label="{{'settings.header.RolesManagement' | translate}}">
            <hr class="hr-separator" />
            <div [@fadeInOut] *ngIf="canViewRoles" class="content-container ps-lg-1">
              <app-roles-management></app-roles-management>
            </div>
          </mat-tab>
      </mat-tab-group>
  </mat-card-content>
</mat-card>
