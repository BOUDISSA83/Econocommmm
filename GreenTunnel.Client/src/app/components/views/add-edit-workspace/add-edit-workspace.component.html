<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Add Workspace</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/workspaces">
                <i class="ri-home-8-line"></i>
                Workspaces
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Add Workspace</li>
    </ol>
</div>
<mat-card class="mb-25 tagus-card">
    <mat-card-content>
        <form [formGroup]="workplaceForm" class="mb-25">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Name <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter name</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group without-icon">
                        <label class="d-block mb-12 fw-semibold gray-color">Workplace</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Select Workplace</mat-label>
                            <mat-select formControlName="workplaceId" placeholder="Select Workplace">
                                <mat-option *ngFor="let item of workplacesList" [value]="item.id">
                                    {{ item.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Description <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter description</mat-label>
                            <input matInput formControlName="description">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Order <span>*</span></label>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter order</mat-label>
                            <input matInput formControlName="order">
                        </mat-form-field>
                    </div>
                </div>
                
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="text-align: right;" class="mb-3 example-buttons">
                    <button mat-flat-button class="tagus" (click)="save()">Save</button>
                    <span class="mx-2"></span>
                    <button mat-flat-button class="gray text-primary" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
